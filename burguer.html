    <section class="totalidad">
        <h3>Total: $<span id="total">0</span></h3>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button><ion-icon name="trash-outline"></ion-icon>

    </section>

    <section class="Comprado">
        <button id="boton-comprar" onclick="comprar()" disabled>Comprar</button>
    </section>

    <section class="cart">
        <h4>Productos en el carrito:</h4>
        <ul id="carrito"></ul>




    </section>


    <script>
        // Array para almacenar los productos del carrito
        let carrito = [];

        // Función para actualizar la vista del carrito y el total
        function actualizarCarrito() {
            const lista = document.getElementById('carrito');
            const total = document.getElementById('total');
            lista.innerHTML = ''; // Limpiar la lista

            let sumaTotal = 0;

            carrito.forEach((producto, index) => {
                const item = document.createElement('li');
                item.textContent = `${producto.nombre} - $${producto.precio.toFixed(3)}`;

                const botonEliminar = document.createElement('button');
                botonEliminar.textContent = 'Eliminar';
                botonEliminar.onclick = () => eliminarProducto(index);

                item.appendChild(botonEliminar);
                lista.appendChild(item);

                sumaTotal += producto.precio; // Sumar el precio del producto al total
            });

            total.textContent = sumaTotal.toFixed(3); // Actualizar el total en pantalla

            // Habilitar o deshabilitar el botón "Comprar" dependiendo si hay productos en el carrito
            const botonComprar = document.getElementById('boton-comprar');
            if (carrito.length > 0) {
                botonComprar.disabled = false; // Habilitar si hay productos
            } else {
                botonComprar.disabled = true; // Deshabilitar si no hay productos
            }


        }



        // Función para agregar un producto al carrito
        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio }); // Agregar un objeto con nombre y precio
            actualizarCarrito();
        }

        // Función para vaciar todo el carrito
        function vaciarCarrito() {
            carrito = [];
            actualizarCarrito();

        }

        // Función para eliminar un producto específico del carrito
        function eliminarProducto(indice) {
            carrito.splice(indice, 1); // Eliminar el producto por índice
            actualizarCarrito();
        }

        // Función para comprar y redirigir a la página de pago
        function comprar() {
            if (carrito.length === 0) {
                alert("El carrito está vacío. Agrega productos antes de comprar.");
                return;
            }

            const sumaTotal = carrito.reduce((total, producto) => total + producto.precio, 0);
            alert(`El total de tu compra es: $${sumaTotal.toFixed(3)}. Serás redirigido a la página de pago.`);

            // Redirigir a la página de pago (cambia la URL según tus necesidades)
            window.location.href = "Compra.html";
        }

    </script>
